    <script>
        document.querySelectorAll('.image-container img').forEach(imgbox => {
            imgbox.onclick = () => {
                document.querySelector('.modal-img').style.display = 'block';
                document.querySelector('.modal-img img').src = imgbox.getAttribute('src');
            }
        });

        document.querySelector('.modal-img span').onclick = () => {
            document.querySelector('.modal-img').style.display = 'none';
        }
    </script>
