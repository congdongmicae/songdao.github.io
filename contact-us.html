<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <title>
        SINH HOẠT CỘNG ĐỒNG
    </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;300;500;800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/22a10cf444.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="img/micae_blue.ico">
</head>

<body>
    <div class="container-form">
        <div class="header-form-us">
            Nhắn tin cho Chúng Tôi
        </div>
        <form action="https://formsubmit.co/congdongmicae@gmail.com" method="POST">
            <div>
                <div class="form-fname">
                    <label for="firstName"> Tên Gọi </label>
                    <input type="text" class="input-field-name" id="firstName" placeholder="Tên Gọi" required>
                </div>
                <div class="form-lname">
                    <label for="LastName"> Tên Họ </label>
                    <input type="text" class="input-field-name" id="lastName" placeholder="Tên Họ" required>
                </div>
            </div>
            <div>
                <label for="yourMail"> E-Mail </label>
                <input type="email" class="input-field" id="yourMail" placeholder="E-Mail" required>
            </div>
            <label for="subject"> Chủ đề </label>
            <input type="text" class="input-field" id="subject" placeholder="Chủ đề" required>
            <label for="message"> Tin Nhắn </label>
            <textarea type="text" class="input-field" id="message" required></textarea>
            <center>
                <button type="submit" class="send">
                    Gửi
                </button>
            </center>

        </form>
    </div>
</body>

</html>
